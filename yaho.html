<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 30%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Đăng Ký</h2>
        <form action="yahoo.php" method="post">
            <label for="fullname">Tên:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="gender">Giới Tính:</label>
            <select id="gender" name="gender" required>
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>
            
            <label for="dob">Ngày Tháng Năm Sinh:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="country">Tôi Sống Tại:</label>
            <input type="text" id="country" name="country" required>
            
            <label for="postal">Mã Bưu Chính:</label>
            <input type="text" id="postal" name="postal">
            
            <!-- Yahoo ID và mật khẩu -->
            <label for="email">Yahoo! ID và Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="repassword">Đánh Lại Mật Khẩu:</label>
            <input type="password" id="repassword" name="repassword" required>
            
            <!-- Thông tin bảo mật -->
            <label for="alt_email">Email Thay Thế Khác:</label>
            <input type="email" id="alt_email" name="alt_email">
            
            <label for="security_question">Câu Hỏi Bảo Mật:</label>
            <input type="text" id="security_question" name="security_question" required>
            
            <label for="security_answer">Câu Trả Lời Của Bạn:</label>
            <input type="text" id="security_answer" name="security_answer" required>
            
            <input type="submit" value="Đăng Ký">
        </form>
    </div>
</body>
</html>
